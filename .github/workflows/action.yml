name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.2
      with:
        always-auth: false

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        sudo apt-get -y install cpp-aarch64-linux-gnu gccgo-aarch64-linux-gnu make golang git

    - name: Build
      run: |
            cd front-end
            rm -rf node_modules
            npm install
            yarn build
            cd ..
            mkdir -p bin/
            CGO_ENABLED=1 go build ${LDFLAGS} -o bin/v2ray-webui
            cp static/geoip.dat bin/
            tar -czvf v2ray-webui-master.tar.gz bin/ conf/ static/
            rm -rf bin/geoip.dat

    - uses: actions/upload-artifact@v2
      with:
            name: v2ray-webui-master.tar.gz
            path: v2ray-webui-master.tar.gz

    - name: Test
      run: go test -v .
